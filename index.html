<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div className="app">
        <div id="numbers-section">
            <button id="button0">0</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
        </div>
        <div id="operator-section">
            <button id="buttonAdd">add</button>
            <button id="buttonSub">subtract</button>
            <button id="buttonMultiply">multiply</button>
            <button id="buttonDivide">divide</button>
            <button id="buttonEquals">=</button>
        </div>
        <div id="result">dummyResult</div>
        <button id="clear">clear</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
